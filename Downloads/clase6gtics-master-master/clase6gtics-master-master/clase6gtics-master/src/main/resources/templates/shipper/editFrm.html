<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header( title = 'Transportistas')}"></head>
<body>
<div class="container">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Shipper')}"></nav>
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2  th:text="${shipper.shipperId==0? 'Nuevo Transportista':'Editar Transportista'}">Editar Transportista</h2>
            <hr/>
            <div class="alert alert-danger" role="alert" th:if="${msg != null}" th:text="${msg}">
                A simple success alert—check it out!
            </div>
            <form method="post" th:action="@{'/shipper/save'}" th:object="${shipper}">
                <input th:field="*{shipperId}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Nombre de la compañía</label>
                    <input th:field="*{companyName}" type="text" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input th:field="*{phone}" type="text" class="form-control"/>
                </div>
                <a th:href="@{'/shipper/list'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary"
                        th:text="${shipper.shipperId==0? 'Guardar':'Actualizar'}">Actualizar</button>
            </form>
        </div>
    </div>
</div>
<script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
</body>
</html>
